</head>

<body>
  <nav>

      <a class="logga" href="index.html">
        <img src="orten-hotell-logga.png" alt="Orten Hotell">
      </a>

    <ul>
      <li><a href="index.html">Hem</a></li>
      <li><a href="boka.html" class="active">Boka</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li><a href="bar.html">Bar</a></li>
    </ul>
  </nav>
  <div class="bild">
    <img src="hotellbild2.jpg" alt="Hotellbild">
  </div>
  <section>
    <form action="#">
        <div class="falt">
          <p>Namn</p>
          <input type="text" name="Bokningsnamn" placeholder="Bokningsnamn" required>
        </div>
        <div class="falt">
          <p>Email</p>
          <input type="text" name="Email" placeholder="Email" required>
        </div>
        <div class="falt">
          <p>Check In</p>
          <input type="date" name="Check In" min="2020-05-07" required>

        </div>
        <div class="falt">
          <p>Check Ut</p>
          <input type="date" name="Check Ut" min="2020-05-08" required>
        </div>
        <div class="falt">
          <p>Antalet <br>flyktingar</p>
          <select name="flyktingar">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="falt">
          <p>Rum typ</p>
          <select name="rum">
            <option value="enkel">enkel</option>
            <option value="dubbel">dubbel</option>
            <option value="Queen">Queen</option>
            <option value="King">King</option>
          </select>
        </div>
        <button class="submit">Skicka in</button>
      </form>
  </section>
  <footer>
    <ul>
      <li>Kontaktinfo</li>
      <li>Email: <a href="mailto:ortenhotell@mail.com">ortenhotell@mail.com</a></li>
      <li>Telefonnummer: 123456789</li>
    </ul>
  </footer>
</body>

</html>
